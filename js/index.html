  <body>
    <!-- <div class="hot_food"><img src="饕客最愛特色美食.png" ></br></div>

    <div class="image-container">
      <img src="饕客最愛特色美食.png" alt="Favorite Delicacies">
      </br>  </div>

    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="chicken feet 3.jpg" alt="img" draggable="false">

        <img src="duck wings 3.jpg" alt="img" draggable="false">
        <img src="Shuttered tofu 3.jpg" alt="img" draggable="false">
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

  </body>
